<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>FrontEnd Project Page</title>
</head>
<body>
    <div class="header-design"></div>
    <div class="flex-container">
        <div class="main-section">
            <div class="info-section">
                <h1 data-testid="slackUserName">Eleazer Mobuchi Ugwu</h1>
                <div id="track" data-testid="myTrack"><p>Frontend Developer</p></div>
                <div id="githubLink" data-testid=“githubURL”><span  id="gitSource">Github Repository: </span><a href="https://github.com/MobuchiElly/Buchi_Profile_Page">https://github.com/MobuchiElly/Buchi_Profile_Page</a>
                </div>
            </div>    
            <div class="img-div">
                <img src="./myImg.jpg" id="myImg" alt="Buchi" data-testid="slackDisplayImage">
            </div>
        </div>    
        <div class="footer-section">
            <div data-testid="currentDayOfTheWeek" id="weekDay"><span>fil in with current day of the week e.g tuesday using JS</span></div>
            <div id="utcTime" data-testid="currentUTCTime"><span>Fill in with UTC time in milliseconds using JS</span></div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
